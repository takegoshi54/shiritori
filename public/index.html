<!DOCTYPE html>

<html>


<head>

  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>


<body>
  <div class="content">
    <h1>★しりとりゲーム★</h1>
    <hr><br>
    <p id="previousWord"></p>
   <input id="nextWordInput" type="text" />
    <button id="nextWordSendButton">送信</button>
    <p class="ri" id="rireki"></p>
  </div>

  <script type="module">
    window.onload = async (event) => {
      await fetch("/shiritori", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ nextWord: "りんご" })
      });

      const response = await fetch("/shiritori");
      const previousWord = await response.text();
      var rireki = "履歴："

      const para = document.querySelector("#previousWord");
      para.innerText = `前の単語：${previousWord}`;

      document.querySelector("#nextWordSendButton").onclick = async (event) => {
        const nextWord = document.querySelector("#nextWordInput").value;
        const response = await fetch("/shiritori", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nextWord })
      });
        if (response.status / 100 !== 2) {
        alert(await response.text());
          return;
      }
        const previousWord = await response.text();

        rireki = rireki + `→${previousWord}`;
        const his = document.querySelector("#rireki");//rireki
        his.innerText = rireki;

        const para = document.querySelector("#previousWord");
        if(`${previousWord}` == "END"){
          para.innerText = "「ん」で終わったのでゲーム終了です";
        }
        else{
          para.innerText = `前の単語：${previousWord}`;
        }

      };
    };
  </script>
</body>

</html>
